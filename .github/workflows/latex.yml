name: Build all LaTeX and Publish PDFs

on:
  push:
    paths:
      - '**/*.tex'
      - 'images/**'
      - '.github/workflows/latex.yml'
  pull_request:
    paths:
      - '**/*.tex'
      - 'images/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out your full repository (including history)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) Compile every .tex file found in the repo
      - name: Compile all LaTeX files
        uses: xu-cheng/latex-action@v2
        with:
          # automatically finds and builds each .tex
          glob_root_file: '*.tex'
          # pass flags to latexmk
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      # 3) Commit any updated PDFs back to the same branch
      - name: Commit compiled PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ rebuild PDFs"
          # catch every .pdf under any folder
          file_pattern: '**/*.pdf'
          author_name: github-actions
          author_email: github-actions@github.com
          branch: ${{ github.ref_name }}
